<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // Hashing Function (SHA-256)
    function hash(value) {
      return CryptoJS.SHA256(value).toString();
    }

    // First-time admin setup (username: admin, password: admin123)
    if (!localStorage.getItem("adminHash")) {
      const user = "admin";
      const passHash = "a66c0447adb77d329b88d5a2a356ee6b1132b077e04f14b663f0579f53b588ea";
      localStorage.setItem("adminUser", user);
      localStorage.setItem("adminHash", passHash);
      
    }

    function login() {
      const inputUser = document.getElementById("username").value;
      const inputPass = document.getElementById("password").value;

      const storedUser = localStorage.getItem("adminUser");
      const storedHash = localStorage.getItem("adminHash");
      const inputHash = hash(inputPass);

      if (inputUser === storedUser && inputHash === storedHash) {
        alert("Login successful!");
        localStorage.removeItem("adminUser");
        localStorage.removeItem("adminHash");
        sessionStorage.setItem("isAdmin", "true");
        // Redirect
        window.location.href = "checkout/checkout.html";
      } else {
        document.getElementById("error").textContent = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
