    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 20px;
        }
        .cart-container {
            max-width: 900px;
            margin: 0 auto;

        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        .cart-item-price {
            color: green;
            font-size: 16px;
        }
        .cart-item-flavor,
        .cart-item-weight,
        .cart-item-shape {
            font-size: 14px;
            color: #555;
        }
        .cart-total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .cart-empty {
            text-align: center;
            font-size: 20px;
            color: #777;
        }
    </style>
</head>

            <button id="theme-toggle">üåô/‚òÄÔ∏è</button>

    </nav>
</header>


    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <div id="cart-items"></div>
        
        <div id="cart-empty" class="cart-empty" style="display: none;">
            Your cart is empty.
        </div>

        <div id="cart-total" class="cart-total">
            Total: $<span id="total-price">0.00</span>
            <main>
                
                <a href="index.html" class="back-btn">‚¨ÖÔ∏è Continue Shopping</a>
            </main>
        </div>
    </div>


<!-- display product -->
<script>
        // Function to calculate the total price
        function calculateTotal(cart) {
            let total = 0;
            cart.forEach(item => {
                total += parseFloat(item.price);
            });
            return total.toFixed(2);
        }

        // Function to display the cart items
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartEmptyMessage = document.getElementById('cart-empty');
            const totalPriceElement = document.getElementById('total-price');

            if (cart.length === 0) {
                cartItemsContainer.style.display = 'none';
                cartEmptyMessage.style.display = 'block';
                totalPriceElement.innerText = '0.00';
            } else {
                cartItemsContainer.style.display = 'block';
                cartEmptyMessage.style.display = 'none';
                totalPriceElement.innerText = calculateTotal(cart);

                cartItemsContainer.innerHTML = ''; // Clear previous cart items
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <img src="${item.imgUrl}" alt="${item.title}">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">$${item.price}</div>
                            <div class="cart-item-flavor">Flavor: ${item.flavor}</div>
                            <div class="cart-item-weight">Weight: ${item.weight}</div>
                            <div class="cart-item-shape">Shape: ${item.shape}</div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
        }

        // Call the displayCart function when the page loads
        window.onload = displayCart;
</script>
